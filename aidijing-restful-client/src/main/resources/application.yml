aidijing-package-prefix: com.aidijing
spring:
  # 多环境配置文件
  profiles:
    active: dev
# session共享    
#  session:
#    storeType: redis
# @ResponseBody 这里使用自定义的
#  jackson:
#    date-format: yyyy-MM-dd HH:mm:ss
#    default-property-inclusion: non_null 
# 缓存
  cache:
    type: redis
# AOP
  aop:
    proxy-target-class: true
    auto: true
  
# 分页 page helper
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
# 压缩,这个属性样板打开了压缩选项，这样稍后应用到JSON正文的压缩就有保证了。
server:
  compression:
    enabled: true
    mime-types: application/json
# jwt 配置
jwt:
  # header中key,以改值为key在header中获取 request.getHeader('key')
  header: Authorization
  # 签名密钥
  secret: aidijing
  # 过期时间,单位:秒
  expiration: 3600
# mybatis 枚举处理器包位置
mybatis:
  type-handlers-package: ${aidijing-package-prefix}.handler
    
mybatis-plus:
  mapper-locations: com/aidijing/mapper/xml/*.xml
  type-aliases-package: ${aidijing-package-prefix}.domain
  global-config:
    # 主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    # 字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    # 驼峰下划线转换
    db-column-underline: true
    # 刷新mapper 调试神器
    refresh-mapper: true
    # 数据库大写下划线转换
    # capital-mode: true
    # 序列接口实现类配置
    # key-generator: com.baomidou.springboot.xxx
    # 逻辑删除配置
    # logic-delete-value: 0
    # logic-not-delete-value: 1
    # 自定义填充策略接口实现
    # meta-object-handler: com.baomidou.springboot.xxx
    # 自定义SQL注入器
    # sql-injector: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  
  
    
    
    
    
    
    
    
    